name: 0 - Everything

on:
  workflow_dispatch:
    inputs:
      hubNetworkType:
        type: choice
        description: "Select the hub network type"
        required: true
        options:
          - "HubNetworkWithNVA"
          - "HubNetworkWithAzureFirewall"
        default: "HubNetworkWithAzureFirewall"
      subscriptionIds:
        type: string
        description: The subscription ID(s) to use for the deployment.
        required: true

defaults:
  run:
    shell: pwsh
    working-directory: scripts/deployments

jobs:
  everything:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Required modules
      run: |
        Install-Module Az -Force
        Install-Module powershell-yaml -Force

    - name: Deploy Management Groups
      run: |
        ./RunWorkflows.ps1 `
          -DeployManagementGroups `
          -LoginServicePrincipalJson '${{secrets.AZURE_CREDENTIALS}}' `
          -GitHubRepo ${env:GITHUB_REPOSITORY} `
          -GitHubRef ${env:GITHUB_REF}

    - name: Deploy Custom Roles
      run: |
        ./RunWorkflows.ps1 `
          -DeployRoles `
          -LoginServicePrincipalJson '${{secrets.AZURE_CREDENTIALS}}' `
          -GitHubRepo ${env:GITHUB_REPOSITORY} `
          -GitHubRef ${env:GITHUB_REF}

    - name: Deploy Logging
      run: |
        ./RunWorkflows.ps1 `
          -DeployLogging `
          -LoginServicePrincipalJson '${{secrets.AZURE_CREDENTIALS}}' `
          -GitHubRepo ${env:GITHUB_REPOSITORY} `
          -GitHubRef ${env:GITHUB_REF}

    - name: Deploy Policy
      run: |
        ./RunWorkflows.ps1 `
          -DeployPolicy `
          -LoginServicePrincipalJson '${{secrets.AZURE_CREDENTIALS}}' `
          -GitHubRepo ${env:GITHUB_REPOSITORY} `
          -GitHubRef ${env:GITHUB_REF}

    - name: Deploy ${{github.event.inputs.hubNetworkType}}
      run: |
        ./RunWorkflows.ps1 `
          -Deploy${{github.event.inputs.hubNetworkType}} `
          -LoginServicePrincipalJson '${{secrets.AZURE_CREDENTIALS}}' `
          -GitHubRepo ${env:GITHUB_REPOSITORY} `
          -GitHubRef ${env:GITHUB_REF}

    - name: Deploy Subscriptions
      if: github.event.inputs.subscriptionIds != ''
      run: |
        ./RunWorkflows.ps1 `
          -DeploySubscriptionIds ${{github.event.inputs.subscriptionIds}} `
          -LoginServicePrincipalJson '${{secrets.AZURE_CREDENTIALS}}' `
          -GitHubRepo ${env:GITHUB_REPOSITORY} `
          -GitHubRef ${env:GITHUB_REF}
