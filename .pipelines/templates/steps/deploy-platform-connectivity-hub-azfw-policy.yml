parameters:
  - name: deployOperation
    type: string
    default: create
    values:
      - create
      - what-if
  - name: networkingSubscriptionId
    type: string
  - name: networkingConfigurationPath
    type: string
  - name: networkingRegion
    type: string
  - name: workingDir
    type: string

steps:

- task: AzureCLI@2
  displayName: Configure Azure Firewall Policy
  inputs:
    azureSubscription: $(serviceConnection)
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      $(var-bashPreInjectScript)

      echo "Deploying main-azfw-policy.bicep using ${{ parameters.deployOperation}} operation using ${{ parameters.networkingConfigurationPath }}..."
      
      az deployment sub ${{ parameters.deployOperation }} \
      --location ${{ parameters.networkingRegion }} \
      --subscription ${{ parameters.networkingSubscriptionId }} \
      --template-file main-azfw-policy.bicep \
      --parameters @${{ parameters.networkingConfigurationPath }}
          
      $(var-bashPostInjectScript)
    workingDirectory: '${{ parameters.workingDir }}/lz-platform-connectivity-hub-azfw'